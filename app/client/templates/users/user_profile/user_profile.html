<template name="UserProfile">
  <div class="user-profile container">
    <div id="nav" class="row">
      <div class="col-sm-6">
        {{#if isEquals _id currentUser._id}}
            {{#linkTo route="clubList"}}<h1>Your Profile</h1>{{/linkTo}}
        {{else}}
            {{#linkTo route="clubList"}}<h1>{{profile.name}}'s Profile</h1>{{/linkTo}}
        {{/if}}
      </div>
      <div id="menu-items" class="col-sm-5">
          {{#linkTo route="userProfileEdit"}}<h2>Edit</h2>{{/linkTo}}
          {{> loginButtons}}
      </div>
    </div>
    <div id="club-dashboard-content" class="row">
      <div class="col-sm-12">
        <div class="leaderboard">
          <h2>My Clubs</h2>
            <ul>
              {{#each clubs}}
                <li>{{#linkTo route="clubDashboard"}}{{name}}{{/linkTo}}</li>
              {{/each}}
            </ul>
        </div>
      </div>    
    </div>
  </div>
</template>
