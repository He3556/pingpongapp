<template name="UserProfileEdit">
  <div class="user-profile-edit container">
  <div id="nav" class="row">
    <div class="col-sm-6">
        {{#if isEquals _id currentUser._id}}
            <h1>Edit Your Account</h1>
        {{else}}
            <h1>{{profile.name}}'s Account</h1>
        {{/if}}
    </div>
        <div id="menu-items" class="col-sm-5">
                <a href="{{pathFor route="myUserProfile"}}"><h2>Profile</h2></a>       
                {{> loginButtons}}
        </div>
    </div>    
    <div class="row long-block">
        {{#autoForm doc=this collection="Meteor.users" id="userProfile" type="update"}}
        <fieldset>
          {{> afQuickField name="username"}}
          {{> afQuickField name="emails.0.address" label="Email Address"}}
          {{> afQuickField name="profile.name"}}
          {{> afQuickField name="profile.image"}}
        </fieldset>
        <button type="submit" class="btn btn-primary">Save</button>
        {{/autoForm}}
    </div>
  </div>
</template>
