<template name="ClubDashboard">
  <div class="club-dashboard container">
    <div class="row">
      <div class="col-sm-6"><h1>{{club.name}}</h1></div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        {{#with me}}
        <div class="well member-profile">
          <h2>{{profile.name}}</h2>
          {{rating}}
        </div>
        {{/with}}
        <div class="well leader-board">
          <h2>Leaders</h2>
            {{#each leaders}}
            <div class="row">
              <div class="col-sm-8">{{profile.name}}</div>
              <div class="col-sm-4 text-right">{{rating}}</div>
            </div>
            {{/each}}
        </div>
      </div>
    </div>
  </div>
</template>
