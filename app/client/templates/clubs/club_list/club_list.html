<template name="ClubList">
  <div class="club-list container">
    <div id="nav" class="row">
        <div class="col-sm-6">
            <h1>Clubs</h1>
        </div>
        <div id="menu-items" class="col-sm-5">
            {{#if currentUser}}
                <a href="{{pathFor route="myUserProfile"}}"><h2>Profile</h2></a> 
                <a href="{{pathFor route="clubCreate"}}"><h2>Create Club</h2></a>        
            {{else}}
                {{> loginButtons}}
            {{/if}}
        </div>
    </div>
    <div class="row">
        {{#each clubs}}
        <div class="long-block">
            <div id="club-name">
                <h3>{{#linkTo route="clubDashboard"}}{{name}}{{/linkTo}}</h3>
            </div>
            <div id="club-details">
                <h3>{{pluralize memberCount "Player"}}</h3>
                {{#if currentUser}}
                {{#unless (isMember)}}
                  {{#if isPending}}
                    <h3>pending</h3>
                  {{else}}
                    <h3><button class="join">Join</button></h3>
                  {{/if}}
                {{/unless}}
                {{/if}}
            </div>
        </div>
        {{/each}}
    </div>
  </div>
</template>
